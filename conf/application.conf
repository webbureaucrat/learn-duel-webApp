# This is the main configuration file for the application.
# ~~~~~

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.http.secret.key="learnduel"

# The application languages
# ~~~~~
play.i18n.langs=["en"]

# Registers the request handler
# ~~~~~
play.http.requestHandler = "play.api.http.DefaultHttpRequestHandler"

# Registers the filters
# ~~~~~
play.filters.enabled += "play.filters.csp.CSPFilter"
play.filters.enabled += play.filters.hosts.AllowedHostsFilter
play.filters.hosts {
  allowed = [".herokuapp.com", "localhost:9000",".""]
}

# The application DI modules
# ~~~~~
play.modules.enabled += "modules.BaseModule"
play.modules.enabled += "modules.JobModule"
play.modules.enabled += "modules.SilhouetteModule"
play.modules.enabled += "play.api.libs.mailer.MailerModule"

play.modules.disabled += "com.mohiva.play.silhouette.api.actions.SecuredErrorHandlerModule"
play.modules.disabled += "com.mohiva.play.silhouette.api.actions.UnsecuredErrorHandlerModule"

# The asset configuration
# ~~~~~
play.assets {
  path = "/public"
  urlPrefix = "/assets"
}

# Akka config
akka {
  loglevel = "INFO"
  jvm-exit-on-fatal-error=off

  # Auth token cleaner
  quartz.schedules.AuthTokenCleaner {
    expression = "0 0 */1 * * ?"
    timezone = "UTC"
    description = "cleanup the auth tokens on every hour"
  }
}

# Play mailer
play.mailer {
    host = "smtp.gmail.com"
    port = 465
    ssl = yes
    user = "learnduel.htwg@gmail.com"
    password = "learn-duel1"
}


# Security Filter Configuration - Content Security Policy
play.filters.csp {
    CSPFilter = "default-src 'self';"
    CSPFilter = ${play.filters.headers.contentSecurityPolicy}"default-src 'self'; script-src 'self' 'unsafe-eval'; object-src 'none'; style-src 'self' https://fonts.googleapis.com/ https://fonts.gstatic.com/ 'unsafe-inline'; img-src 'self'; media-src 'none'; font-src https://fonts.googleapis.com/ https://fonts.gstatic.com/; connect-src 'self' wss://localhost:9443 wss://learnduel.herokuapp.com wss://learnduel.herokuapp.com; child-src 'none'; form-action 'self'; frame-ancestors 'none'; report-uri 'none';"
}

include "silhouette.conf"
