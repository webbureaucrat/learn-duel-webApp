@import helper._

@import forms.PlayerForm

@(playerForm: Form[PlayerForm])(implicit messages: Messages)

@main("Select Players") {
    <h1>Play the game!</h1>

    <p>Choose your Players name:</p>

    <br><br>

    @form(action = routes.HomeController.startQuestions()) {
        @inputText(playerForm("name"))

        <input type="submit" value="Start Game">
    }

}
